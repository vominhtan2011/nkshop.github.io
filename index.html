      .tabs{

<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">NK</div>

  <main class="container">
    <section>
      <div class="tabs">
        <button class="tab-btn active" data-tab="noi-bat" onclick="showTab(event,'noi-bat')">‚≠ê N·ªïi b·∫≠t</button>
        <button class="tab-btn" data-tab="nhua" onclick="showTab(event,'nhua')">üõçÔ∏è S·∫£n ph·∫©m nh·ª±a</button>

      </div>

      <div id="noi-bat" class="tab-content active">

    <footer>

  <div id="contact-popup">
    <a class="btn btn-phone" href="tel:0387404109">üìû 0387 404 109</a>
    <a class="btn btn-zalo" href="https://zalo.me/0387404109" target="_blank">üí¨ Zalo</a>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let productData = null;

    async function loadProductData() {
      try {
        const response = await fetch('products-data.html');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const dataScript = doc.getElementById('product-data');
        if (!dataScript) {
          throw new Error('Kh√¥ng t√¨m th·∫•y th·∫ª d·ªØ li·ªáu');
        }
        return JSON.parse(dataScript.textContent);
      } catch (error) {
        console.error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m:', error);
        showDataError();
        return null;
      }
    }

    function showDataError() {
      document.querySelectorAll('.grid').forEach(grid => {
        grid.innerHTML = `
          <div style="grid-column:1/-1;padding:24px;text-align:center;color:#c0392b;">
            Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m. Vui l√≤ng th·ª≠ l·∫°i sau.
          </div>
        `;
      });
    }

    function createProductCard(product) {
      const priceText = product.price ? product.price : 'Li√™n h·ªá';
      return `
        <div class="card">
          <img src="${product.image}" alt="${product.name}" loading="lazy">
          <h3><a href="product-detail.html?id=${product.id}">${product.name}</a></h3>
          <div class="price">Gi√°: ${priceText}</div>
        </div>
      `;
    }

    function renderProducts() {
      if (!productData || !productData.categories) {
        return;
      }
      Object.entries(productData.categories).forEach(([categoryKey, items]) => {
        const grid = document.getElementById(`grid-${categoryKey}`);
        if (!grid) return;
        if (!Array.isArray(items) || items.length === 0) {
          grid.innerHTML = `
            <div style="grid-column:1/-1;padding:24px;text-align:center;color:#666;">
              ƒêang c·∫≠p nh·∫≠t s·∫£n ph·∫©m cho nh√≥m n√†y.
            </div>
          `;
          return;
        }
        grid.innerHTML = items.map(item => createProductCard(item)).join('');
      });
    }

    function showTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      const targetButton = event && event.currentTarget
        ? event.currentTarget
        : document.querySelector(`.tab-btn[data-tab="${tabId}"]`);
      if (targetButton) {
        targetButton.classList.add('active');
      }
      if (event) {
        history.replaceState(null, null, '#' + tabId);
      }
    }

    function applyHashTab() {
      const hash = window.location.hash.replace('#', '');
      if (!hash) return;
      const targetSection = document.getElementById(hash);
      if (!targetSection) return;
      showTab(null, hash);
    }

    (async function init() {
      productData = await loadProductData();
      if (productData) {
        renderProducts();
        applyHashTab();
      }
    })();

    window.addEventListener('hashchange', () => applyHashTab());
  </script>
